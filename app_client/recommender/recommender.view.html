<div id="wrapper" ng-class="vm.toggle ? 'toggled' : ''">

    <sidebar></sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{vm.content}}</h1>
                        <form novalidate>
                            <div class="form-group">
                                <label for="selectHairID">Identify your curl pattern group number:</label>
                                <select id="selectHairID" 
                                        class="form-control" 
                                        ng-model="vm.selectedHairID" 
                                        ng-options="vm.hairType"></select>
                                <p class="bg-info" ng-bind="vm.selectedHairID.hairType"></p>
                            </div>
                            <div class="form-group">
                                <label for="selectHairPattern">Choose your curl pattern:</label>
                                <select id="selectHairPattern" 
                                        class="form-control" 
                                        ng-model="vm.selectedHairPattern" 
                                        ng-options="vm.HairPattern"></select>
                                <p class="bg-info" ng-bind="vm.selectedHairPattern.hairType"></p>
                            </div>
                            <div class="form-group">
                                <label for="selectHairIssue">What issue do yoou face with your hair? (KG)</label>
                                <select id="selectHairIssue" 
                                        class="form-control" 
                                        ng-model="vm.selectedHairIssue" 
                                        ng-options="vm.HairIssue"></select>
                                <p class="bg-info" ng-bind="vm.selectedHairIssue"></p>
                            </div>
                             <div class="form-group">
                                <label for="selectHairGoal">Select a goal you would like to achieve: (KG)</label>
                                <select id="selectHairGoal" 
                                        class="form-control" 
                                        ng-model="vm.selectedHairGoal" 
                                        ng-options="vm.hairGoal"></select>
                                <p class="bg-info" ng-bind="vm.selectedhairGoal"></p>
                            </div>
                        </form>
                    
                    <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle" ng-click="toggleMenu">Toggle Menu</a>-->
                    <button type="button" 
                            class="btn btn-default btn-link" 
                            id="menu-toggle" 
                            ng-model="vm.toggle" 
                            ng-click="vm.toggle=!vm.toggle">Toggle Menu</button>
                    <button type="button" 
                            class="btn btn-default" 
                            id="clear-selected-data" 
                            ng-click="vm.clearSelectedData()">Clear Selected</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
